[package]
build = 'common/build/build.rs'
edition = '2021'
name = 'ton_node'
version = '0.54.0'

[workspace]
members = [ 'storage' ]

[dependencies]
arc-swap = '0.3.11'
async-recursion = '0.3.2'
async-trait = '0.1.22'
base64 = '0.13'
bitflags = '1.2.1'
chrono = '=0.4.19'
clap = '2.33.1'
colored = '1.9.3'
crossbeam-channel = '0.4.2'
dirs = '2.0.2'
env_logger = '0.7.1'
failure = '0.1'
futures = '0.3.1'
futures-timer = '3.0.1'
hex = '0.4'
lazy_static = '1.4.0'
log = '0.4'
log4rs = '1.2'
log4rs-rolling-file = '0.2.0'
num-bigint = '0.4'
num_cpus = '1.13'
openssl = '0.10.35'
rand = '0.7'
regex = '^1.3.0'
serde = '1.0.105'
serde_derive = '1.0.105'
serde_json = '1.0.64'
sha2 = '0.10'
spin = '0.7.1'
stream-cancel = '0.8.0'
string-builder = '^0.2.0'
adnl = { features = [ 'client', 'node', 'server' ], git = 'ssh://git@github.com/tonlabs/ever-adnl.git', tag = 'tag-test-ci-pipeline' }
catchain = { path = 'catchain' }
ctrlc = { features = [ 'termination' ], version = '3.2.1' }
dht = { git = 'ssh://git@github.com/tonlabs/ever-dht.git', tag = 'tag-test-ci-pipeline' }
ever-crypto = { git = 'ssh://git@github.com/tonlabs/ever-crypto.git', tag = 'tag-test-ci-pipeline' }
lockfree = { git = 'https://github.com/tonlabs/lockfree.git' }
overlay = { git = 'ssh://git@github.com/tonlabs/ever-overlay.git', tag = 'tag-test-ci-pipeline' }
rldp = { git = 'ssh://git@github.com/tonlabs/ever-rldp.git', tag = 'tag-test-ci-pipeline' }
rustracing = { optional = true, version = '0.4.0' }
rustracing_jaeger = { optional = true, version = '0.4.1' }
statsd = { optional = true, version = '0.15' }
storage = { path = 'storage' }
tokio = { features = [ 'rt-multi-thread' ], version = '1.5' }
ton_abi = { git = 'https://github.com/tonlabs/ever-abi.git', optional = true, tag = 'tag-test-ci-pipeline' }
ton_api = { git = 'ssh://git@github.com/tonlabs/ever-tl.git', package = 'ton_api', tag = 'tag-test-ci-pipeline' }
ton_block = { git = 'ssh://git@github.com/tonlabs/ever-block.git', tag = 'tag-test-ci-pipeline' }
ton_block_json = { git = 'ssh://git@github.com/tonlabs/ever-block-json.git', tag = 'tag-test-ci-pipeline' }
ton_executor = { git = 'ssh://git@github.com/tonlabs/ever-executor.git', tag = 'tag-test-ci-pipeline' }
ton_types = { git = 'ssh://git@github.com/tonlabs/ever-types.git', tag = 'tag-test-ci-pipeline' }
ton_vm = { git = 'ssh://git@github.com/tonlabs/ever-vm.git', tag = 'tag-test-ci-pipeline' }
validator_session = { path = 'validator-session' }

[features]
ci_run = [ 'storage/ci_run' ]
default = [ 'telemetry' ]
export_key = [ 'catchain/export_key', 'ever-crypto/export_key' ]
external_db = [ 'rdkafka' ]
gosh = [ 'ton_block/gosh', 'ton_vm/gosh' ]
metrics = [ 'statsd' ]
signature_with_id = [ 'ton_block/signature_with_id', 'ton_vm/signature_with_id', 'ton_executor/signature_with_id' ]
slashing = [ 'ton_abi', 'validator_session/slashing' ]
telemetry = [ 'adnl/telemetry', 'dht/telemetry', 'rldp/telemetry', 'overlay/telemetry', 'storage/telemetry' ]
trace_alloc = [  ]
trace_alloc_detail = [ 'trace_alloc' ]

[target.'cfg(unix)'.dependencies.rdkafka]
optional = true
version = '0.26.0'

[target.'cfg(windows)'.dependencies.rdkafka]
features = [ 'cmake_build' ]
optional = true
version = '0.26.0'

